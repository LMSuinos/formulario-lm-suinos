<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Vendas - LM Suínos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6d4be;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 200px;
    }

    h1 {
      text-align: center;
      color: #692023;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #692023;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4d1618;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/vpyCHSf.jpeg" alt="Logo LM Suínos">
    </div>
    <h1>Registro de Vendas</h1>
    <form id="vendaForm">
      <label for="data">Data do Pedido</label>
      <input type="date" id="data" name="data" required>

      <label for="cliente">Nome do Cliente</label>
      <input type="text" id="cliente" name="cliente" required>

      <label for="endereco">Endereço da Entrega</label>
      <textarea id="endereco" name="endereco" required></textarea>

      <label for="produto">Nome do Produto</label>
      <input type="text" id="produto" name="produto" required>

      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" name="quantidade" required>

      <label for="peso_unitario">Peso Unitário (kg)</label>
      <input type="number" step="0.01" id="peso_unitario" name="peso_unitario" required>

      <label for="peso_total">Peso Total (kg)</label>
      <input type="number" step="0.01" id="peso_total" name="peso_total" required>

      <label for="valor_total">Valor Total (R$)</label>
      <input type="number" step="0.01" id="valor_total" name="valor_total" required>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
