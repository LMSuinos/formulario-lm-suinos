<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Vendas - LM Suínos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #692023;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #e6d4be;
            color: #692023;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-box label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-box input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #692023;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a1618;
        }
    </style>
</head>

<body>
    <img class="logo" src="https://i.imgur.com/XNoXuCN.png" alt="LM Suínos" width="200">

    <div class="form-container">
        <h1>Bloco de Vendas</h1>
        <form action="#" method="POST">

            <div class="input-box">
                <label for="data-pedido">Data do Pedido</label>
                <input type="date" id="data-pedido" name="Data do Pedido" required>
            </div>

            <div class="input-box">
                <label for="nome-cliente">Nome do Cliente</label>
                <input type="text" id="nome-cliente" name="Nome do Cliente" placeholder="Digite o nome" required>
            </div>

            <div class="input-box">
                <label for="endereco">Endereço da Entrega</label>
                <input type="text" id="endereco" name="Endereço da Entrega" placeholder="Digite o endereço" required>
            </div>

            <div class="input-box">
                <label for="nome-produto">Nome do Produto</label>
                <input type="text" id="nome-produto" name="Nome do Produto" placeholder="Digite o produto" required>
            </div>

            <div class="input-box">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="Quantidade" placeholder="Digite a quantidade" required>
            </div>

            <div class="input-box">
                <label for="valor-unitario">Valor Unitário (R$)</label>
                <input type="text" id="valor-unitario" name="Valor Unitário" placeholder="Digite o valor unitário" required>
            </div>

            <div class="input-box">
                <label for="peso-unitario">Peso Unitário (kg)</label>
                <input type="text" id="peso-unitario" name="Peso Unitário" placeholder="Digite o peso unitário" required>
            </div>

            <div class="input-box">
                <label for="peso-total">Peso Total (kg)</label>
                <input type="text" id="peso-total" name="Peso Total" placeholder="Digite o peso total" required>
            </div>

            <div class="input-box">
                <label for="valor-total">Valor Total (R$)</label>
                <input type="text" id="valor-total" name="Valor Total" placeholder="Digite o valor total" required>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
